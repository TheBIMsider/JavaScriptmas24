<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Wonderland Advent Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <i class="fas fa-snowflake"></i>
        <h1>Winter Wonderland Advent Calendar</h1>
        <i class="fas fa-snowflake"></i>
      </div>
      <h2>🎁 A New Surprise Revealed Each Day Until Christmas! 🎄</h2>
      <div class="calendar-wrapper">
        <ol id="calendar" class="calendar-container"></ol>
        <button id="resetCalendar" class="reset-button">
          <i class="fas fa-undo"></i> Reset Calendar
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
