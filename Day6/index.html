<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Wonderland Snow Globe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1 class="page-title">Winter Wonderland Snow Globe</h1>
      <div class="globe-container">
        <div class="snow-globe"></div>
        <div class="snow-globe-base">
          <div class="base-text">Winter Wonderland</div>
        </div>
      </div>
      <div class="button-container">
        <div class="shake-buttons">
          <button class="shake-button">Gentle Shake</button>
          <button class="shake-button shake-hard">Hard Shake!</button>
        </div>
        <div class="control-buttons">
          <button class="control-button stop-button">Stop Falling</button>
          <button class="control-button change-item">Change Items</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
