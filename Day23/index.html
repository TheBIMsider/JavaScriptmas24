<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Santa's List Recovery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Santa's Hacked List Recovery</h1>
        <div class="help-icon" id="helpIcon">?</div>
      </div>
      <div class="help-popup" id="helpPopup">
        <p>
          Help Santa fix his hacked list! The Grinch replaced some children's
          names with his own. Click the button to restore each child's name one
          at a time.
        </p>
      </div>
      <div id="nameList" class="name-list"></div>
      <button id="fixButton">Fix Next Name</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
